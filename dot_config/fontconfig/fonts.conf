<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>

<alias>
    <family>Noto Sans</family>
    <prefer>
        <family>Noto Sans</family>
        <family>Font Awesome 6 Free</family>
    </prefer>
</alias>

<alias>
    <family>Ubuntu Sans Mono</family>
    <prefer>
        <family>Ubuntu Sans Mono</family>
        <family>Font Awesome 6 Free</family>
    </prefer>
</alias>

</fontconfig>
