[ids]

*

[main]
capslock = overload(capslock, esc)
` = oneshot(german)

[shift]
` = setlayout(brasil)

[capslock]
h = left
j = down
k = up
l = right

; = leftcontrol
' = leftshift
/ = leftmeta
. = leftalt

m = backspace

p = insert
d = delete
6 = home
4 = end

u = ~
i = `
t = \
v = ^

[capslock+shift]
t = |

[capslock+control]
u = pageup
d = pagedown

[german]
a = ä
o = ö
u = ü
s = ß

[german+shift]
a = Ä
o = Ö
u = Ü
s = ẞ

[brasil:layout]
; = ç
` = setlayout(main)
' = oneshot(brasil_tilde)
[ = oneshot(brasil_accute)
shift = layer(brasil_shift)

[brasil_shift:S]
' = oneshot(brasil_circumflex)
[ = oneshot(brasil_grave)
; = Ç

[brasil_tilde]
a = ã
e = ẽ
i = ĩ
o = õ
u = ũ

